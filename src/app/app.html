<div class="video-background" aria-hidden="true">
  <video
    #bgVideo
    autoplay
    [muted]="true"
    loop
    playsinline
    aria-label="Background video"
    (loadeddata)="bgVideo.muted = true"
  >
    <source src="assets/video/main_bg.mp4" type="video/mp4" />
  </video>
</div>
<div class="app-wrapper" [class.is-resizing]="isResizing()">
  <header class="app-header">
    <mat-toolbar color="primary" class="main-toolbar">
      <button
        type="button"
        [attr.aria-label]="'ARIA_TOGGLE_SIDENAV' | translate"
        mat-icon-button
        (click)="toggleSidenav()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ 'APP_TITLE' | translate }}</span>
      <span class="spacer"></span>
      <button
        mat-icon-button
        (click)="locale.toggleLocale()"
        [attr.aria-label]="'ARIA_TOGGLE_LANG' | translate"
        [attr.title]="'ARIA_TOGGLE_LANG' | translate"
      >
        <span class="lang-btn">{{ locale.currentLocale() === 'ru' ? 'EN' : 'RU' }}</span>
      </button>
      <button
        mat-icon-button
        (click)="toggleTheme()"
        [attr.aria-label]="
          (theme() === 'dark' ? 'ARIA_TOGGLE_THEME' : 'ARIA_TOGGLE_THEME_DARK') | translate
        "
      >
        <mat-icon>{{ theme() === 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </mat-toolbar>
  </header>
  <div class="main-container">
    <aside class="app-sidebar" [class.sidebar-open]="sidenavOpen()" [class.sidebar-closed]="!sidenavOpen()">
      <app-sidenav-content (navClick)="isHandset() && sidenavOpen.set(false)" />
    </aside>
    <main class="app-content">
      <router-outlet />
    </main>
  </div>
</div>
